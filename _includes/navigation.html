<div id="navbar" class="navbar navbar-default navbar-fixed-top noselect" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#title">{{ site.title }}</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                {% for sec in site.tags.sections reversed %}
                {% if sec.navHidden != true %}
                <li><a href="#{{ sec.htmlId }}">{{ sec.title }}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
