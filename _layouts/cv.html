<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="author" content="{{ site.author }}"/>
    <meta name="description" lang="fr" content="{{ site.metaDescription }}"/>
    <meta name="ROBOTS" content="INDEX, FOLLOW"/>
    <title>{{ site.headTitle }}</title>
    <link rel="icon" href="images/icon.png">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- animate.css-->
    <link rel="stylesheet" href="css/animate.css">
    <!-- FontAwesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <!-- genericons Css -->
    <link href="css/genericons.css" rel="stylesheet">
    <!-- Site Css -->
    <link href="css/site.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="javascript/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/site.js"></script>
</head>
<body>
{% include navigation.html %}
{% for sec in site.tags.sections reversed %}
<section id="{{ sec.htmlId }}">
    {% if sec.containerLess != true %}
    <div class="container">
        <div class="row">
            {{ sec.content }}
        </div>
    </div>
    {% else %}
    {{ sec.content }}
    {% endif %}
</section>
{% endfor %}
{% include Ganalytics.html %}
</body>
</html>
